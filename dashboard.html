<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard - WebGIS SDGs Tracker</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-100 min-h-screen font-sans">
        <div class="flex min-h-screen">
            <!-- Sidebar -->
            <aside class="w-64 bg-white shadow p-6">
                <h2 class="text-lg font-semibold mb-4 text-gray-800">Filter Kategori</h2>
                <ul class="space-y-2 mb-6">
                    <li>
                        <label class="inline-flex items-center"><input type="checkbox" class="mr-2" /> Pendidikan</label>
                    </li>
                    <li>
                        <label class="inline-flex items-center"><input type="checkbox" class="mr-2" /> Kesehatan</label>
                    </li>
                    <li>
                        <label class="inline-flex items-center"><input type="checkbox" class="mr-2" /> Lingkungan</label>
                    </li>
                </ul>
                <a href="login.html" class="inline-block bg-red-600 text-white px-20 py-2 rounded hover:bg-red-700 transition text-sm"> Logout </a>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 relative">
                <!-- Header -->
                <nav class="bg-white">
                    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
                        <h1 class="text-xl font-bold text-gray-800">WebGIS SDGs Tracker</h1>
                    </div>
                </nav>

                <!-- Peta  -->
                <div class="px-6 mt-6">
                    <div class="w-full h-100 rounded overflow-hidden shadow bg-gray-700">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31659.390727372753!2d112.67951412183585!3d-7.306188249393265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7fb7081be4f83%3A0xa9c00ebea3e64b3d!2sUniversitas%20Negeri%20Surabaya%20-%20Kampus%201!5e0!3m2!1sid!2sid!4v1747560417417!5m2!1sid!2sid"
                            class="w-full h-full"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"
                        ></iframe>
                    </div>
                </div>

                <!-- Card -->
                <section class="bg-white p-4 w-64 text-sm ml-auto mr-6">
                    <h3 class="text-base font-semibold text-blue-700 mb-2">Detail Lokasi</h3>
                    <p><span class="font-medium">Nama:</span> Universitas Negeri Surabaya</p>
                    <p><span class="font-medium">Kategori:</span> Pendidikan</p>
                    <p><span class="font-medium">Progress SDGs:</span> 90%</p>
                </section>
            </main>
        </div>
    </body>
</html>
